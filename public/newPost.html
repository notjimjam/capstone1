<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Puzzling</title>
</head>
<body>
    <header>
        <div id="logos">
            <div id="main-logo"><a href="./index.html" id="main-logo">puzzling</a></div>
            <div id="small-logo"><a href="./index.html" id="small-logo">verb: to build a puzzle</a></div>
        </div>
        <ul id="nav">
            <li><a href="./index.html" class="nav-bar">home</a></li>
            <li><a href="./works.html" class="nav-bar">how it works</a></li>
            <li><a href="./newPost.html" class="nav-bar">new post</a></li>
        </ul>
    </header>

    <section id="new-post">
        <h2 id="post-h2">add new post</h2>
        <form id="post-form" action="/newPost" method="post">
            <label for="image">Image</label>
            <input type= "url" id="image" name="image" placeholder="add image url" required>
            <br>

            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="puzzle title by author" required>
            <br>

            <label for="desc">Description</label>
            <textarea id="desc" type="text" name="desc" placeholder="anything you feel is important: how many pieces, strategies, etc." rows="5"></textarea>
            <br>

            <input type="submit" id="submit-button">
        </form>
        
        
    </section>

    <script src="newPost.js"></script>
</body>
</html>
